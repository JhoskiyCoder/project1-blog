 {% extends 'blog/base.html' %} {% block content %} {% for post in posts %}
<div class="post">
    <div class="date">
        <div class="category">
            {{ post.published_date }} </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <div class="category">
            {{post.category}}
        </div class=author>
        <div>{{post.author}}</div>
    </div>
    {% endfor %} {% endblock %}
