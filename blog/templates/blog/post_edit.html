{% extends 'blog/base.html' %} {% block content %}
<h1>New post</h1>
<form method="POST" class="post-form">{% csrf_token %} {{ form.as_p }}
    <a href="{% url 'post_list' %}"><button type="submit" class="save btn btn-default">Save</button></a>
    <a href="{% url 'post_confirm_delete' pk=post.pk %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Отмена</a>

</form>
{% endblock %}
