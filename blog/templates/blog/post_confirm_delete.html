 {% block content %}
<h2>Подтвердите удаление записи</h2>
<p>Вы уверены, что хотите удалить запись "{{ post.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
